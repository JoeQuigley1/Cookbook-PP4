{% extends 'base.html' %}

{% block content %}


{% load crispy_forms_tags %}

<div class="card-body">
    <h3 class="text-center "> Get in Touch</h3>
</div>

<div class="card contact-form">
    <div class="card-body">
        <form action="post">
            {{ contact_form | crispy }}
            {% csrf_token %}
        </form>
        <br>
        <button type="submit" class="btn main-btn btn-primary">Send</button>
    </div>
</div>

{% endblock %}
